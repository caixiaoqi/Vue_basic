<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-bind:class="{Active:isActive,Error:hasError}">
      传入一个对象的时候，有没有前面的那个值，取决于后面的truthiness，或者而已直接传入一个对象。
    </div>
    <div v-bind:class="[activeClass,errorClass]">
      传入一个数组的时候，取得是数组中每个元素对应的值
    </div>
    <div v-bind:class="[isActive?activeClass:'',errorClass]">
      三元符添加，只有当isActive为真的时候，才会去添加activeClass对应的类名
    </div>
    <div v-bind:class="[{active:isActive},errorClass]"></div>
    <div v-bind:style="styleObj">绑定样式---vue的属性是不允许有-的，所以采用小驼峰命名法</div>
  </div>
  <p>如果想要添加多个样式对象在在同一个元素上，使用对象[]</p>
  <script>
    var vm= new Vue({
      el:'#app',
      data:{
        isActive:true,
        hasError:true,
        activeClass:'active',
        errorClass:'error',
        styleObj:{
          height:'200px',
          width:'100px',
          backgroundColor:'red',
          display:['flex','inline-flex']  //可以为某个属性的值设置为一个数组，这样的话可以使得属性多选
        }
      }
    })
  </script>
</body>
</html>
